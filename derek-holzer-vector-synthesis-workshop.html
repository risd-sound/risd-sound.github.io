 - vector synthesis workshop and performance | March 19-21, 2019</h1><div class="post__entry"><hr><figure class="post__image">On the evenings of March 19 and 20, <a href="http://macumbista.net/" target="_blank" rel="noopener noreferrer">Derek Holzer</a> will lead a Vector Synthesis Workshop at RISD’s Spatial Audio Studio, sponsored by the <a href="https://ctc.risd.edu" target="_blank" rel="noopener noreferrer">Computation, Technology, and Culture</a> concentration.  <br><br>Basic experience with the programming languages <a href="https://cycling74.com/" target="_blank" rel="noopener noreferrer">Max</a> or <a href="https://puredata.info/" target="_blank" rel="noopener noreferrer">Pd</a> is required.<br><br>When: March 19 at 7:00pm and March 20 at 6:30pm<br><br>Where: Spatial Audio Studio, 15 Westminster St., Mezzanine floor, room M11<br><br>Capacity is limited, please sign up here: <a href="https://goo.gl/forms/4aSlJC4OE7f5bHWz1" target="_blank" rel="noopener noreferrer">https://goo.gl/forms/4aSlJC4OE7f5bHWz1</a><br><br>An e-mail will be sent to you by March 17 to confirm your spot.  Attendance on both evenings is recommended.<br><br>-----<br><br>DEREK HOLZER is a sound + light artist based in Helsinki &amp; Berlin, whose current interests include DIY electronics, audiovisual instrument building, the relationship between sound and space, media archaeology, and participatory art forms. He has performed live, taught workshops and created scores of unique instruments and installations since 2002 across Europe, North and South America, and New Zealand.<br><br><a href="http://macumbista.net/">http://macumbista.net/</a><br><a href="https://www.instagram.com/macumbista/" target="_blank" rel="noopener noreferrer">https://www.instagram.com/macumbista/</a><br><br><br>-----<br><br>On <strong>Tuesday March 19</strong>, the workshop will start at 7pm and feature a lecture: A Media Archaeology of Vector Graphics. The development of any kind of media technology combines utopian and dystopian tendencies, and nowhere is that more true than in the development of computer vector graphics. Taking the activation of the AN/FSQ-7 computers at the heart of the SAGE (Semi-Automatic Ground Environment) defense stations in the United States in 1958 as its starting point, this talk explores the military/scientific legacy at the heart of modern computing and attempts by artists of the 50’s, 60’s, and 70’s to decouple these tools from their destructive origins.<br><br>-----<br><br>On <strong>Wednesday March 20</strong>, the workshop will start at 6:30pm.  The focus will be on Holzer's Vector Synthesis library, which uses the Pure Data programming environment to investigate the direct relationship between sound+image. With it, you can draw Lissajous figures, render simple two- and three-dimensional shapes, and process photographs and video into vector artwork which can be displayed on oscilloscopes using audio signals. These shapes can also be further modified in real time using external audio sources such as voice, amplified instruments, or electronic synthesizers. This talk will introduce the basic concepts and capabilities of this publicly-available, free and open source audio+visual library. <a href="https://github.com/macumbista/vectorsynthesis" target="_blank" rel="noopener noreferrer">https://github.com/macumbista/vectorsynthesis</a><br><br>-----<br><br>On <strong>Thursday night March 21</strong>, Derek Holzer will perform at <a href="http://www.machineswithmagnets.com/" target="_blank" rel="noopener noreferrer">Machines with Magnets</a> in Pawtucket, RI.  Further details can be found at the FB event page here: <a href="https://www.facebook.com/events/254381318802981/" target="_blank" rel="noopener noreferrer">https://www.facebook.com/events/254381318802981/</a><br><br><img class="lazyload blur-up" src="https://sound.risd.edu/media/posts/14/responsive/03_19_poster-web-2-xs.png" data-sizes="auto" data-srcset="https://sound.risd.edu/media/posts/14/respo
